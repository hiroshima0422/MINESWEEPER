<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
            <div id="game_area">
            <table>
                <tr><th>あなたの点数</th><th><span id="tensuu"></span>点</th></tr>
                <tr><td colspan="2"><div id="app"></div></td></tr>
                <tr><td></td><td><button id="reset">リセット</button></td></tr>
            </table>          
        </div>
        
        
        
        
        <style>
            #game_area{
                display: flex;
                justify-content: center;
                align-items: center;
            }
             #app{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #game_area table{ 
                border-collapse: separate;
                border: solid 0px #000000;
                margin: 0 auto;
                width: 360px;
                height: 360px;
            }
            #game_area td,th{          
                padding: 10px;
                text-align: center;
                background: #F0FFFF; 
                border: solid 1px #000000; 
            }
            #game_area th{
                width: 50%;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
/*右クリックのイベントキャンセル  */
             //<!--
                window.onload = function() {
                    document.body.oncontextmenu = function () {
                        return false;
                    }
                }
            // -->
//userdata配列作成
let game_data = [];
const width = 10;
const height = 10;
let user;
          //自分の旗データ作成      
                for (  let i = 0;  i < width;  i++) {
                    game_data[i] = new Array();
                    for(let j = 0; j < height; j++) {
                        game_data[i][j] = {
                            hata:'',
                        };
                    }
                }
        if(localStorage.user){
            user = localStorage.user;                     
        }else{
            user_name_input();
        }
        console.log(user);
/*ユーザー名入力 alert*/
function user_name_input(){                           
        let result = prompt('名前を入力してください', '名前');

        if(result){
            localStorage.setItem('user', result);
            
        //入力した場合
        } else {
        //キャンセルを押した場合
        let result = prompt('名前を入力してください。<br>ゲームが始められません。', '名前');

            if(result){
                localStorage.setItem('user', result);               
            } else {
                //キャンセルを押した場合
                alert('また、お願いします。');
            }
        }
    
    
    //console.log(user);
    return user;   
}       
        
        /****************************
        課題8　ポーリングでサーバーに問い合わせながらフロント開発
        ****************************/
        //jsonファイルを読み込むだけの場合は、urlとcallbackだけ指定することが多いです。
        //getJSON( url [, data] [, callback] )

/*レスポンス*/
    const render = (board) => {  //(引数,...)=>{...関数の本体...}
            // DOMを破棄
            console.log(board);
            let backgroundPosition_num;
            // 再構築
            $("#app").empty();
        /*点数表示*/
            $("#tensuu").empty();
            
            $('#tensuu').text(board[10].tensuu?board[10].tensuu:0);
            
         /*レスポンスデータによってゲームを表示*/  
            $('<table>').appendTo('#app');
                for (let j = 0;j < 10; j++){
                    $('<tr id = "tr' + j + '">').appendTo('table');
                    for (let i = 0;i<10;i++){
                        /*爆弾を選択レスポンスデータによってゲームを表示*/ 
                        if(board[i][j].exploded === true){
                            $('<td id = "td' + i + '">').appendTo('#tr' + j).css({ 
                                width:"30px",
                                height:"30px",
                                padding: "0",   
                                backgroundImage:"url(img.png)",
                                backgroundPosition: backgroundPosition(11),
                                whiteSpace:"nowrap",
                                textIndent:"100%",
                                overflow:"hidden"                                     
                            });
                            //break;
                        /*ユーザーが旗をを選択　レスポンスデータによってゲームを表示*/    
                        }else if(board[i][j].opened === 'hata'){ 
                            console.log('hata_x'); 
                            console.log(user);      
                            $('<td id = "td' + i + '">').appendTo('#tr' + j).click(function() {

                                    // クリック時の処理
                                            $.getJSON('/board', {
                                            x: i,
                                            y: j,
                                            user: user,
                                            opened: "hata_reset",
                                    //右クリック処理
                                    }, render);
                                }).on('contextmenu',function(){
                                            $.getJSON('/board', {
                                                x: i,
                                                y: j,
                                                user: user,
                                                opened: "hata",
                                            }, render);
                                        }).css({
                                        width:"30px",
                                        height:"30px",
                                        padding: "0",  
                                        background: '#7CFC00',　　// lawngreen
                                        whiteSpace:"nowrap",
                                        textIndent:"100%",
                                        overflow:"hidden",
                                        borderRadius:"5px",
                                        boxShadow: "2px 2px 4px gray"
                                    // カーソルが当たった時の処理
                                    }).hover(function() {
                                        // カーソルが当たった時の処理
                                        $(this).css({
                                                    "top":"-10px",
                                                    "left":"-10px",
                                                    "box-shadow":"1px 1px #000000"
                                                });  //limegreen

                                        }, function() {
                                        // カーソルが離れた時の処理
                                        $(this).css({
                                                "top":"0px",
                                                "left":"0px",
                                                "box-shadow":"0px 0px #000000"});// 戻る　
                                        }
                                    ).css({ 
                                width:"30px",
                                height:"30px",
                                padding: "0",   
                                backgroundImage:"url(img.png)",
                                backgroundPosition: backgroundPosition(10),
                                whiteSpace:"nowrap",
                                textIndent:"100%",
                                overflow:"hidden"                                     
                            });
                            //break;
                        }else{
                            switch (board[i][j].opened){
                                case false:
                                    $('<td id = "td' + i + '">').appendTo('#tr' + j).addClass('block').css({
                                            width:"30px",
                                            height:"30px",
                                            padding: "0",                                                             
                                            background: '#808080',// gray
                                            whiteSpace:"nowrap",
                                            textIndent:"100%",
                                            overflow:"hidden",
                                            borderRadius:"5px",
                                            boxShadow: "2px 2px 4px gray"                                   
                                        });
                                    break;
                                case "click_ok":
                                    let backgroundPosition_num = 10;
                                    $('<td id = "td' + i + '">').appendTo('#tr' + j).click(function() {
                                            console.log('');
                                            $.getJSON('/board', {
                                            x: i,
                                            y: j,
                                            user: user
                                        }, render);

                                    }).on('contextmenu',function(){
                                        　　//右クリック処理
                                            $.getJSON('/board', {
                                                x: i,
                                                y: j,
                                                user: user,
                                                opened: "hata"
                                            }, render);
                                        }).css({
                                        width:"30px",
                                        height:"30px",
                                        padding: "0",  
                                        background: '#7CFC00',　　// lawngreen
                                        whiteSpace:"nowrap",
                                        textIndent:"100%",
                                        overflow:"hidden",
                                        borderRadius:"5px",
                                        boxShadow: "2px 2px 4px gray"
                                    }).hover(function() {
                                        // カーソルが当たった時の処理
                                        $(this).css("background-color", "#32CD32");  //limegreen
                                        }, function() {
                                        // カーソルが離れた時の処理
                                        $(this).css("background-color", "#7CFC00");// 戻る　lawngreen
                                        });                                 
                                        break;                                  
                                    case true:
                                        if(board[i][j].next_to > 0){
                                            $('<td id = "td' + i + '">').appendTo('#tr' + j).css({
                                                width:"30px",
                                                height:"30px",
                                                padding: "0",
                                                border:"1px solid #FF0000",
                                                boxShadow: "2px 2px 4px #FF0000",  
                                                backgroundImage:"url(img.png)",
                                                backgroundPosition: backgroundPosition(board[i][j].next_to), 
                                                /*backgroundPosition: backgroundPosition(1), */
                                                whiteSpace:"nowrap",
                                                textIndent:"100%",
                                                overflow:"hidden"                                 
                                            });
                                            break;
                                        }else{
                                            $('<td id = "td' + i + '">').appendTo('#tr' + j).css({ 
                                                width:"30px",
                                                height:"30px",
                                                padding: "0",
                                                border:"1px solid #FF0000",
                                                boxShadow: "2px 2px 4px #FF0000",                             
                                                background: '#0070C0',
                                                whiteSpace:"nowrap",
                                                textIndent:"100%",
                                                overflow:"hidden"
                                            });
                                            break;
                                        }
                                        
                                }
                            }                      
                        }
                    }
                    if(board[11] && board[11].game_over === 'game_over'){
                            alert(user + 'さんの点数は' + board[10].tensuu + '点です。\nお疲れ様でした。\nリセットしてゲームをしたい場合は、リセットボタンを押してください。');                           
                    }                     
        }
       
/*画像選択*/
        function backgroundPosition(backgroundPosition_num){
            /*let backgroundPosition = 2;*/
            
            switch (backgroundPosition_num){
                case 1:
                    return "0px";
                    break;
                case 2:
                    return "-30px";
                    break;
                case 3:
                    return "-60px";
                    break;
                case 4:
                    return "-90px";
                    break;
                case 5:
                    return "-120px";
                    break;
                case 6:
                    return "-150px";
                    break;
                case 7:
                    return "-180px";
                    break;
                case 8:
                    return "-210px";
                    break;
                case 9:
                    return "-240px";  //？
                    break;
                case 10:
                    return "-268px";  // 旗
                    break;
                case 11:
                    return "-300px";
                    break;
                case 12:
                    return "-330px";
                    break;
            }
        }
        

        function game_data_make(x,y){
            
                //console.log(game_data);
            
                game_data[x][y] = {'hata':'hata'};                       
           // console.log(game_data[x][y]);
        }

        /*最初の画面*/
        $.getJSON('/board', render);

        setInterval(() => {
            // 0.5秒ごとにサーバーにポーリング
            $.getJSON('/board', render);
        }, 500);

        /* リセットボタン*/
        $('#reset').click(function() {
            $.getJSON('/reset', {
                user: user,
            }, render);
        });


        

        
        

        
            

        

        
        </script>
    </body>
</html>
